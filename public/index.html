<!DOCTYPE html>
<html ng-app="tweetApp">
<head>
  <title>Angular Twitter</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
  <script src="javascripts/app.js"></script>
</head>
<body>
  <div id="main" ng-controller="mainController">
    <form ng-submit="post()">
      <input required type="text" placeholder="Your Name" ng-model="newPost.created_by">
      <textarea required maxlength="200" rows="3" placeholder="Tweet Something" ng-model="newPost.text"></textarea>
      <input class="button" type="submit" value="tweet">
    </form>
    <div id="tweet-stream">
      <h4>Tweet Feed</h4>
        <div class="post" ng-repeat="post in posts | orderBy:'created_at':true" ng-class-odd="'odd'" ng-class-even="'even'">
          <p>{{post.created_by}} says {{post.text}} at {{post.created_at}}</p>
        </div>
    </div>
  </div><!-- END MAIN -->

</body>
</html>
